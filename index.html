<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo da Velha</h1>
        <div class="placar">
            <p>Jogador X: <span id="placarX">0</span></p>
            <p>Jogador O: <span id="placarO">0</span></p>
        </div>
        <div class="tabuleiro">
            <div class="celula" data-index="0"></div>
            <div class="celula" data-index="1"></div>
            <div class="celula" data-index="2"></div>
            <div class="celula" data-index="3"></div>
            <div class="celula" data-index="4"></div>
            <div class="celula" data-index="5"></div>
            <div class="celula" data-index="6"></div>
            <div class="celula" data-index="7"></div>
            <div class="celula" data-index="8"></div>
        </div>
        <p id="mensagem">Vez do jogador X</p>
        <button id="reiniciar">Reiniciar</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="vencedorMensagem"></p>
            <button id="fecharModal">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
